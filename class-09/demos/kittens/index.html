<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Object Practice with kittens and oreo gatorade</h1>

  <form id="adopt">
    <fieldset>
      <legend>Adopt a kitten</legend>'
      <!-- We reference the constructor for our form inputs -->
      <!-- catsName, imgSrc, playArray, unorderedListId -->
      <label for="cat-name">Cat Name</label>
      <input type="text" name="cat-name">

      <label for="imgSrc">src</label>
      <input type="text" name="imgSrc">

      <label for="playArray">arr</label>
      <input type="text" name="playArray">

      <label for="potato">id</label>
      <input type="text" name="potato">

      <button>Adopt Me!</button>

    </fieldset>
  </form>

  <table id="kitten-table"></table>

  <ul id="snowdrops-ul"></ul> <!-- this is an empty ul for putting a cat in with js-->

  <ul id="ollie-ul"></ul>
  
  <ul id="felix-ul"></ul>

  <script src="kittens.js"></script>
</body>
</html>
